<!-- 
  STILIAUS SABLONAI:

savybes-pavadinimas: reiksme;
savybe: reiksme;

KONKRECIOS SAVYBES:
background-color: red;
color: orange;

font-size: 40px;
font-family: Arial;
font-weight: normal; -> 400;
font-weight: bold;   -> 700;

text-transform: uppercase;
text-transform: lowercase;
text-transform: capitalize;
text-decoration: none;
text-decoration: underline;

Elementu strumdymas tarpusavyje:
margin: 100px;      visomis kryptimis aplink si elementa
margin-top: 100px;
margin-right: 100px;
margin-bottom: 100px;
margin-left: 100px;

Atstumas tarp elemento krastines ir jo turinio:
padding: 100px;      visomis kryptimis aplink si elementa
padding-top: 100px;
padding-right: 100px;
padding-bottom: 100px;
padding-left: 100px;
Elementu atvaizdavimas:

display: block;             visi block elementai krenta vienas po kitu (dauguma elementu)
display: inline;            elementas elgiasi kaip zodis tekste
display: inline-block;      jeigu elementai telpa i viena eilute - suguls;
                            jei netelpa - sekantis krenta i nauja eilute;
                            jei jame yra daugiau turinio nei tilptu pas "teva",
                            tai jo max plotis yra 100%

Priverstinis elementu sustumimas pasirinkta kryptimi:
float: left;
float: right;

border: 1px solid white;
border: 1px dotted white;
border: 1px dashed white;

border-radius: 0;       neuzapvalinta niekaip (staciakampis)
border-radius: 50%;     "kiausinio" forma - nuo 0% iki 50% imtinai
border-radius: 50px;    "stadiono" forma - nuo 0px iki [puse trumpiausios krastines]
